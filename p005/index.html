<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main class="conteiner">
        <div class="tela-login">
            <h1>Login</h1>
            <form action="" autocomplete="on" method="post">
                <input type="text" name="usuario" id="iusuario" required placeholder="Usuário" autocomplete="username">

                <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password">

                <div>
                    <div>
                        <input type="checkbox" name="lembra" id="ilembra">

                        <label for="ilembra">Lembra-me</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <input type="submit" value="Login">

                <p>Não tem uma conta? <a href="#"><strong>Registrar-se</strong></a></p>
            </form>
        </div>
    </main>
</body>
</html>
