<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela Login - Natal</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <div class="center">
        <main>
            <img src="imagens/natalsssss.png" alt="valeu-natalina">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
            <form action="">
                <span id="icon-email" class="material-symbols-outlined">Person</span>
                <div class="email">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail" size="25">
                </div>
                <div class="senha">
                    <span id="icon-senha" class="material-symbols-outlined">Key</span>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" size="25">
                </div>
                <div class="entrar">
                    <button class="entrar">Entrar</button>
                </div>
                <div>
                    <button class="esquecisenha"><p>Esqueci Senha</p><span class="material-symbols-outlined" id="caixa-email">Email</span></button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
